name: Extract data

on:
  push:
    branches: ["mathlib4"]
  
  pull_request:
    branches: ["main"] 

jobs:
  
  # Step 1: generate proof sources.
  
  make_all_proof_sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Run proof sources script
        run: |
          ./util/make-all-proof-sources.sh
      - name: Compress proof sources 
        run: |
          zip -r proof_sources.zip data/proof_sources
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: proof_sources 
          path: proof_sources.zip

  # Step 2: extract data from mathlib (split into parallel jobs).

  extract_data:
    needs: make_all_proof_sources
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        num: [
             0,  100,  200 ,  300,  400,  500,  600,  700,  800,  900, 
          1000, 1100, 1200, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 
          2000, 2100, 2200, 2300, 2400, 2500, 2600, 2700, 2800, 2900, 
          3000, 3100, 3200, 3300, 3400, 3500, 3600]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - uses: actions/download-artifact@v3
        with:
          name: proof_sources
      - name: Unzip proof sources 
        run: |
          unzip proof_sources.zip
      - name: Extract data from modules (${{ matrix.num }} to ${{ matrix.num }} + 99)
        run: |
          FROM=${{ matrix.num }}
          TO=$((FROM+99))
          ./util/extract-from-module-range.sh $FROM $TO
      - name: Compress data 
        run: | 
          zip -r extracted_data_${{ matrix.num }}.zip data/extracted.+source.+n.+b
      - name: Upload artifact 
        uses: actions/upload-artifact@v3
        with:
          name: extracted_data_${{ matrix.num }}
          path: extracted_data_${{ matrix.num }}.zip
          retention-days: 1

  # Step 3: combine the extracted data.

  combine_data:
    needs: extract_data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - name: Package data 
        run: |
          for ((i=0;i<=3600;i+=100)); do
            unzip extracted_data_$i.zip
          done;
          zip -r extracted_data.zip data/extracted.+source.+n.+b
      - name: Upload artifact 
        uses: actions/upload-artifact@v3
        with:
          name: extracted_data
          path: extracted_data.zip
